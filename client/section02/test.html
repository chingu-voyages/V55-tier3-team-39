<article class="scrolly">
<p class="fade-in">content 1</p>
<p class="fade-in">content 2</p>
<p class="fade-in">content 3</p>
<p class="fade-in">content 4</p>

<script>
    // init controller
    var controller = new ScrollMagic.Controller();

    // loop through all elements
    document.querySelectorAll('.fade-in').forEach((elm, i)=>{
        let tween = TweenMax.from(elm, 0.3, {autoAlpha: 0, scale: 0.5, y: '+=30', ease:Linear.easeNone});
        let scene = new ScrollMagic.Scene({
        triggerElement: elm
    })
    .setTween(tween) // trigger a TweenMax.to tween
    .addIndicators()
    .addTo(controller);
    })
</script>
