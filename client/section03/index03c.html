<style>
    @import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

body{
  font-size: 20px;
  font-family: 'Work Sans', sans-serif;
  color: #333;
  font-weight: 300;
  text-align: center;
  background-color: #f8f6f0;
}
h1{
  font-weight: 300;
  margin: 0px;
  padding: 10px;
  font-size: 20px;
  background-color: #444;
  color: #fff;
}

.question{
  font-size: 30px;
  margin-bottom: 10px;
}
.answers {
  margin-bottom: 20px;
  text-align: left;
  display: inline-block;
}
.answers label{
  display: block;
  margin-bottom: 10px;
}
button{
  font-family: 'Work Sans', sans-serif;
  font-size: 22px;
  background-color: #279;
  color: #fff;
  border: 0px;
  border-radius: 3px;
  padding: 20px;
  cursor: pointer;
  margin-bottom: 20px;
}

button:hover{
  background-color: #38a;
}

.slide{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}
.active-slide{
  opacity: 1;
  z-index: 2;
}
.quiz-container{
  position:relative;
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  margin-top: 40px;
}

#quiz{
  height: 500px;
}


/* Three image containers (use 25% for four, and 50% for two, etc) */
.column{
  float: left;
  padding: 5px;
}

.column.copeImg {
  width: 45%;
  margin-left: 3%;
}

.column.marshImg {
  width: 45%;
  margin-left: 3%;
}

.row{
    overflow: auto; 
}

.row.ratio-buttons{
  display: grid;
  grid-template-columns: 1fr 1fr;
}
  

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}

.img-quiz{
  max-width: 200px;
  border-radius: 5px;
}

#marshImg{
  max-height: 258px;
}

#next{
  display: none;
}

#submit{
  display: none;
}

.explanation{
  display: none;
}

</style>
  <div class="quiz-container">
    <div id="quiz"></div>
      <!--<button id="previous">Previous Question</button>-->
    <div id="quiz-buttons">
      <button id="next">Next Question</button>
      <button id="submit">Submit Quiz</button>
    </div>
    <div id="results"></div>
  </div>
<script>
(function(){
  // Functions
  // This function only builds the VIEW
  function buildQuiz(){
    // variable to store the HTML output
    const output = [];
    const imgUrlSet = {
      cope: {
        sad: '../assets/img/sad cope.webp',
        angry: '../assets/img/angry cope.webp',
        normal: '../assets/img/Cope_Edward_Drinker_1840-1897.jpg',
        happy: '../assets/img/happy cope.webp'
      },
      marsh: {
        sad: '../assets/img/sad marsh.webp',
        angry: '../assets/img/angry marsh.webp',
        normal: '../assets/img/Othniel_Charles_Marsh_-_Brady-Handy.jpg',
        happy: '../assets/img/happy marsh.webp'
      },
    };

    const imgCurrent = [imgUrlSet.cope.normal, imgUrlSet.marsh.normal];

    // for each question...
    myQuestions.forEach(
      (currentQuestion, questionNumber) => {

        // variable to store the list of possible answers
        const answers = [];

        // and for each available answer...
        //eg. tool to ensure quality?
        // a Angular
        // b jQuery
        // c ESLint
        for(letter in currentQuestion.answers){

          // ...add an HTML radio button
          answers.push(
            `<label>
              <input type="radio" name="question${questionNumber}" value="${letter}"/>
              ${currentQuestion.answers[letter]}
            `
          );
        }

        // add this question and its answers to the output
        output.push(
          `<div class="slide">
            <div class="question"> ${currentQuestion.question} </div>
            <div class="row img-questions">
              <div class="column copeImg">
                <img id="copeImg" class="img-quiz" src="${imgCurrent[0]}" alt="cope image">
              </div>
              <div class="column marshImg">
                <img id="marshImg" class="img-quiz" src="${imgCurrent[1]}" alt="marsh image">
              </div>
            </div>
            <div class="row ratio-buttons">
              <div class="column">
                <div class="answers">${answers[0]} </div>
              </div>
              <div class="column">
                <div class="answers">${answers[1]} </div>
              </div>
            </div>
            

            <div id="explanation${questionNumber}" class="explanation"> ${currentQuestion.explanation} </div>
          </div>`
        );
      }
    );
    //<div class="answers"> ${answers.join("")} </div>
    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join('');
    //console.log(1111, quizContainer.children[0].offsetHeight);
    //quizContainer.style.height = quizContainer.children[0].offsetHeight;
  }

  function showResults(){

    // gather answer containers from our quiz
    const answerContainers = quizContainer.querySelectorAll('.answers');

    // keep track of user's answers
    let numCorrect = 0;

    // for each question...
    myQuestions.forEach( (currentQuestion, questionNumber) => {

      // find selected answer
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;

      // if answer is correct
      if(userAnswer === currentQuestion.correctAnswer){
        // add to the number of correct answers
        numCorrect++;

        // color the answers green
        answerContainers[questionNumber].style.color = 'lightgreen';
      }
      // if answer is wrong or blank
      else{
        // color the answers red
        answerContainers[questionNumber].style.color = 'red';
      }
    });

    // show number of correct answers out of total
    resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
  }

  function showSlide(n) {
    slides[currentSlide].classList.remove('active-slide');
    slides[n].classList.add('active-slide');
    currentSlide = n;
    if(currentSlide === 0){
      //previousButton.style.display = 'none';
    }
    else{
      //previousButton.style.display = 'inline-block';
    }
    if(currentSlide === slides.length-1){
      nextButton.style.display = 'none';
      submitButton.style.display = 'inline-block';
    }
    else{
      nextButton.style.display = 'inline-block';
      submitButton.style.display = 'none';
    }
  }

  function showNextSlide() {
    document.querySelectorAll('.explanation').forEach((v,i)=>{
      v.style.display = 'none';
    })
    showSlide(currentSlide + 1);
  }

  //function showPreviousSlide() {
  //  showSlide(currentSlide - 1);
  //}

  // Variables
  const quizContainer = document.getElementById('quiz');
  const resultsContainer = document.getElementById('results');
  const submitButton = document.getElementById('submit');
  const myQuestions = [
    {
      question: "Who came from the most humble background?",
      answers: {
        a: 'Cope',
        b: 'Marsh'
      },
      correctAnswer: "b",
      explanation: "Lorem ipsum dolor sit amet."
    },
    {
      question: "Who found the most dinosaurs?",
      answers: {
        a: 'Cope',
        b: 'Marsh'
      },
      correctAnswer: "b",
      explanation: "Lorem ipsum dolor sit amet."
    },
    {
      question: "Who wrote more articles?",
      correctAnswer: "a",
      answers: {
        a: 'Cope',
        b: 'Marsh'
      },
      explanation: "Lorem ipsum dolor sit amet."
    },
    {
      question: "Who got wrong the classification the most?",
      answers: {
        a: 'Cope',
        b: 'Marsh'
      },
      correctAnswer: "a",
      explanation: "Lorem ipsum dolor sit amet."
    },
    {
      question: "Who of them invited the other to donate their bodies to science so their brains could be measured?",
      answers: {
        a: 'Cope',
        b: 'Marsh'
      },
      correctAnswer: "a",
      explanation: "Lorem ipsum dolor sit amet."
    },    
  ];

  // Kick things off
  buildQuiz();

  // Pagination
  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  // Show the first slide
  showSlide(currentSlide);

  // Event listeners
  document.querySelectorAll("input[type='radio']").forEach(function(element) {
    element.onclick = function(e) {
      //alert("Click detected in button #" + element.value);
      showResults();
      document.querySelectorAll('.explanation').forEach((v,i)=>{
          v.style.display = 'inline-block';
      })
      
  }
  });

  submitButton.addEventListener('click', showResults);
  //previousButton.addEventListener("click", showPreviousSlide);
  nextButton.addEventListener("click", showNextSlide);
})();



</script>
